<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Css Transform</title>
    <style>
        .box,
        .child {
            height: 100px;
            width: 100px;
            border: 2px solid orange;
        }

        .box {
            background-color: aquamarine;
        }

        .child {
            background-color: rgb(214, 71, 217);
            transform: scale(0.50);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="child">
            <h2>item-1</h2>
        </div>
    </div>
    <div class="box">
        <div class="child">
            <h2>item-2</h2>
        </div>
    </div>
    <div class="box">
        <div class="child">
            <h2>item-3</h2>
        </div>
    </div>
    <div class="box">
        <div class="child">
            <h2>item-4</h2>
        </div>
    </div>
</body>

</html>
