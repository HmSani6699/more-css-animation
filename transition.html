<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Css Transition</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: aqua;
            transition: width 1s ease, height 1s ease, transform 1s;
        }

        .box:hover {
            width: 200px;
            height: 200px;
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>100092</h1>
    </div>
    <div class="box">
        <h1>100092</h1>
    </div>
    <div class="box">
        <h1>100092</h1>
    </div>
    <div class="box">
        <h1>100092</h1>
    </div>
</body>

</html>
